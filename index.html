<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TextZ Ombie Shrine</title>
  <link rel="shortcut icon" href="assets/images/logo5.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet">
  <style>
    #hero {
      background-image: url("assets/images/Background01.png");
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      color: #fff;
      text-shadow: 0 0 10px #000;
    }

    #music {
      background-image: url("assets/images/Background02.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-shadow: 0 0 10px #000;
    }

    #zombieImage {
      display: none;
      margin-top: 30px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section id="hero" class="container text-center py-5">
    <h1 class="display-1"><strong>üßü‚Äç‚ôÇÔ∏è TextZ Ombie üßü‚Äç‚ôÇÔ∏è</strong></h1>
    <p class="lead mt-3">Frontend Challenge: Halloween Edition ü¶á<br>Project Expansion üßõ</p>
    <button class="btn btn-primary mt-4" onclick="toggleZombie()">Summon the Horde</button>

    <img id="zombieImage" src="assets/images/ZombieHorde01.png" alt="Zombie Horde" class="img-fluid">
  </section>

  <!-- Music Section -->
  <section id="music" class="container py-5 text-center">
    <h2 class="display-4 mb-4"><strong>MUSIC SECTION</strong></h2>

    <div id="audioBox">
      <audio id="zombieAudio">
        <source src="assets/audio/PlagueOfZombiesV1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <div class="audio-controls mt-3 d-flex justify-content-center gap-3">
        <button onclick="playAudio()" class="btn btn-outline-light">‚ñ∂Ô∏è Play</button>
        <button onclick="pauseAudio()" class="btn btn-outline-light">‚è∏Ô∏è Pause</button>
        <button onclick="stopAudio()" class="btn btn-outline-light">‚èπÔ∏è Stop</button>
      </div>
    </div>
  </section>

  <!-- Asset Gallery -->
  <section id="assets" class="container-fluid py-5">
    <h2 class="display-4 text-center mb-5"><strong>Asset Examples</strong></h2>
    <div class="row justify-content-center">
      <div class="col-md-3 mb-4">
        <img src="assets/images/Asset01.png" alt="Asset 1" class="img-fluid">
      </div>
      <div class="col-md-3 mb-4">
        <img src="assets/images/Asset02.png" alt="Asset 2" class="img-fluid">
      </div>
      <div class="col-md-3 mb-4">
        <img src="assets/images/Asset03.png" alt="Asset 3" class="img-fluid">
      </div>
      <div class="col-md-3 mb-4">
        <img src="assets/images/Asset04.png" alt="Asset 4" class="img-fluid">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="bg-dark text-light py-4">
    <div class="container text-center">
      <p class="mb-2">2025 ASXGTR - Project Alpha 1.0 - TextZ Ombie</p>
      <ul class="list-inline">
        <li class="list-inline-item">Summon</li>
        <li class="list-inline-item">Grave Digging</li>
        <li class="list-inline-item">The Crypt</li>
        <li class="list-inline-item">Portal</li>
      </ul>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function playAudio() {
      document.getElementById("zombieAudio").play();
    }

    function pauseAudio() {
      document.getElementById("zombieAudio").pause();
    }

    function stopAudio() {
      const audio = document.getElementById("zombieAudio");
      audio.pause();
      audio.currentTime = 0;
    }

    function toggleZombie() {
      const zombie = document.getElementById("zombieImage");
      zombie.style.display = (zombie.style.display === "none" || zombie.style.display === "") ? "block" : "none";
    }
  </script>
</body>
</html>
