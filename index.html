<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TextZ Ombie Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Griffy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <div>
        <h1>🧟‍♂️ TextZ Ombie</h1>
        <p style="font-size: 16px; color: #ccc; margin-top: -10px; font-family: 'Griffy', cursive;">
          2D zombie apocalypse survival hardcore
        </p>
      </div>
      <nav>
        <a href="#features">Features</a>
        <a href="#hero" onclick="toggleDiscordInvite(event)">Summon</a>
      </nav>
    </header>

    <div id="discordInvite" style="display: none; position: absolute; top: 140px; right: 40px; z-index: 999;">
      <a href="https://discord.gg/jYccCCf68A" target="_blank" class="discord-button">🧠 Join the Ritual</a>
    </div>

    <section id="hero">
      <div class="hero-bg"></div>
      <div class="fog"></div>
      <div class="sky">
        <div class="bat">🦇</div>
        <div class="bat">🦇</div>
        <div class="bat">🦇</div>
      </div>
      <div class="chase">
        <div class="zombie">🧟</div>
        <div class="runner">🏃</div>
      </div>
      <button class="zombie-button" onclick="toggleZombie()">Summon the Horde</button>
      <div id="zombieWrapper" style="display: none;">
        <img id="zombieImage" src="assets/ZombieHorde01.png" alt="Zombie Horde">
        <div class="steam-overlay"></div>
      </div>
      <div id="zombieHorde"></div>
    </section>

    <section id="features">
      <h2>Why Join the Horde?</h2>
      <ul>
        <li>💀 Undead Loyalty</li>
        <li>🦇 Night Vision</li>
        <li>🎃 Pumpkin Armor</li>
      </ul>
      <div id="audioBox" style="display: none;">
        <audio id="zombieAudio">
          <source src="Audio/Plague of Zombies V1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="audio-controls">
          <button onclick="playAudio()">▶️ Play</button>
          <button onclick="pauseAudio()">⏸️ Pause</button>
          <button onclick="stopAudio()">⏹️ Stop</button>
        </div>
      </div>
    </section>

    <footer>
      <p>Made by ASXGTR 🧟‍♂️</p>
      <div class="sweets">
        🍬 🍭 🍫 🍬 🍭 🍫 🍬 🍭 🍫
      </div>
    </footer>
  </div>

  <script>
    let hordeVisible = false;

    function toggleZombie() {
      const wrapper = document.getElementById("zombieWrapper");
      const img = document.getElementById("zombieImage");
      const overlay = document.querySelector(".steam-overlay");
      const horde = document.getElementById("zombieHorde");
      const audioBox = document.getElementById("audioBox");

      if (!hordeVisible) {
        wrapper.style.display = "block";
        img.classList.add("fade-in");
        overlay.classList.add("steam-active");
        audioBox.style.display = "block";

        for (let i = 0; i < 200; i++) {
          const z = document.createElement("div");
          z.className = "scroll-zombie";
          z.style.top = `${300 + Math.random() * 300}px`;
          z.style.animationDuration = `${1 + Math.random() * 7}s`;
          z.textContent = "🧟";
          horde.appendChild(z);
          setTimeout(() => z.remove(), 9000);
        }

        hordeVisible = true;
      } else {
        img.classList.remove("fade-in");
        overlay.classList.remove("steam-active");
        wrapper.style.display = "none";
        audioBox.style.display = "none";
        horde.innerHTML = "";
        stopAudio();
        hordeVisible = false;
      }
    }

    function playAudio() {
      const audio = document.getElementById("zombieAudio");
      audio.play();
    }

    function pauseAudio() {
      const audio = document.getElementById("zombieAudio");
      audio.pause();
    }

    function stopAudio() {
      const audio = document.getElementById("zombieAudio");
      audio.pause();
      audio.currentTime = 0;
    }

    function toggleDiscordInvite(event) {
      event.preventDefault();
      const invite = document.getElementById("discordInvite");
      invite.style.display = invite.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
